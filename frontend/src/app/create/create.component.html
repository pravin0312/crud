<div class="container mt-5">
     <!---show errormsg ---->
    <div *ngIf="errormsg"  class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{errormsg}}</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div *ngIf="successmsg"  class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{successmsg}}</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form [formGroup]="userForm">
        <div class="col lg-6 mt-3">
            <input type="text" class="form-control" formControlName="name" placeholder="enter name">
        </div>

        <div class="col lg-6 mt-3">
            <input type="password" class="form-control" formControlName="password" placeholder="enter password">
        </div>

        <div class="col lg-6 mt-3">
            <input type="email" class="form-control" formControlName="email" placeholder="enter email">
        </div>

        <div class="col lg-4 mt-2">
            <button class="btn btn-primary btn-sm" *ngIf="!getparamid" (click)="userSubmit()">create</button>
            <button class="btn btn-dark btn-sm" *ngIf="getparamid" (click)="userUpdate()">update</button>
        </div> 
        

    </form>


</div>
